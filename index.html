<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaynguage Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff, #ffe4e1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #333;
            transition: background-color 1s ease;
        }

        h1 {
            color: #1976d2;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Lock Container Styles */
        .lock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 3rem;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }

        .lock-container label {
            color: #555;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .lock-container input, .lock-container button {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .lock-container input:focus {
            border-color: #1976d2;
            box-shadow: 0 0 5px rgba(25, 118, 210, 0.5);
            outline: none;
        }

        .lock-container button {
            background-color: #1976d2;
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .lock-container button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        /* Translator Container Styles */
        .translator-container {
            max-width: 700px;
            width: 90%;
            margin-top: 2rem;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .translator-container label {
            display: block;
            margin-top: 20px;
            color: #555;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .translator-container input, .translator-container button, #result {
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .translator-container input:focus, .translator-container button:focus, #result:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 5px rgba(25, 118, 210, 0.5);
        }

        .translator-container button {
            background-color: #1976d2;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .translator-container button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        #result {
            background-color: #f0f8ff;
            color: #333;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            border: 2px dashed #1976d2;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Footer Styles */
        .footer {
            margin-top: 50px;
            font-size: 1.1rem;
            color: #fff;
            text-align: center;
            position: relative;
            padding: 15px 0;
            background-color: #1976d2;
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            max-width: 700px;
        }

        .note {
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 60px;
            background: linear-gradient(90deg, #ff80ab, #d5006d);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 500;
            animation: noteAnimation 10s linear infinite;
            z-index: 1;
            opacity: 0.85;
            letter-spacing: 1px;
        }

        @keyframes noteAnimation {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .translator-container, .lock-container, .footer {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Malaynguage Translator</h1>

    <div class="lock-container" id="lockContainer">
        <label for="passwordInput">Enter Password to Unlock:</label>
        <input type="password" id="passwordInput" placeholder="Enter your password...">
        <button onclick="unlock()">Unlock</button>
    </div>

    <div class="translator-container" id="translatorContainer">
        <label for="codeInput">Enter Text:</label>
        <input type="text" id="codeInput" placeholder="Type text here...">

        <div class="button-group">
            <button onclick="translateCode('forward')">English to Malaynguage</button>
            <button onclick="translateCode('reverse')">Malaynguage to English</button>
        </div>

        <div id="result">Translated text will appear here...</div>

        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <div class="footer">
        <div class="note">DON'T SHARE THIS DECODER TO ANYONE WITHOUT MY PERMISSION</div>
    </div>

    <!-- CryptoJS Library for SHA-256 hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        // Obfuscated Passwords using Base64 Encoding
        const encodedPasswords = [
            "NjI1Mjk=", // Base64 for "62529"
            "TUlSQQ=="  // Base64 for "MIRA"
        ];

        // Function to decode Base64
        function decodeBase64(encoded) {
            return atob(encoded);
        }

        // Unlock Function
        function unlock() {
            const inputPassword = document.getElementById("passwordInput").value.trim();
            const encodedInput = btoa(inputPassword); // Encode user input

            if (encodedPasswords.includes(encodedInput)) {
                document.getElementById("lockContainer").style.display = "none";
                document.getElementById("translatorContainer").style.display = "block";
                document.getElementById("passwordInput").value = ""; // Clear input
            } else {
                alert("Incorrect password! Please try again.");
                document.getElementById("passwordInput").value = ""; // Clear input
            }
        }

        // Translation Dictionaries
        const translationDictForward = {
            'a': 'ж', 'b': 'и', 'c': 'ш', 'd': 'ф', 'e': 'г',
            'f': 'х', 'g': 'й', 'h': 'щ', 'i': 'з', 'j': 'ц',
            'k': 'в', 'l': 'л', 'm': 'м', 'n': 'р', 'o': 'к',
            'p': 'т', 'q': 'н', 'r': 'с', 's': 'ь', 't': 'ю',
            'u': 'э', 'v': 'ъ', 'w': 'я', 'x': 'я', 'y': 'о',
            'z': 'б'
        };

        const translationDictReverse = {};
        for (const [key, value] of Object.entries(translationDictForward)) {
            // Ensure unique reverse mappings
            if (!translationDictReverse[value]) {
                translationDictReverse[value] = key;
            }
        }

        // Function to Handle Translation
        function translateCode(direction) {
            const inputCode = document.getElementById("codeInput").value;
            const translationDict = direction === 'forward' ? translationDictForward : translationDictReverse;

            let translatedCode = "";
            for (let char of inputCode) {
                const lowerCaseChar = char.toLowerCase();
                const translatedChar = translationDict[lowerCaseChar] || char;

                translatedCode += (char === char.toUpperCase() && translationDict[lowerCaseChar]) 
                    ? translatedChar.toUpperCase() 
                    : translatedChar;
            }

            document.getElementById("result").innerHTML = "Translated Text: " + translatedCode;
            window.translatedCode = translatedCode;
        }

        // Function to Copy Translated Text to Clipboard
        function copyToClipboard() {
            if (window.translatedCode) {
                navigator.clipboard.writeText(window.translatedCode)
                .then(() => {
                    alert("Translated text has been copied to the clipboard!");
                })
                .catch(err => {
                    console.error("Error copying text to clipboard", err);
                });
            } else {
                alert("No translated text available to copy!");
            }
        }

        // Background Color Rotation
        let colors = ["#f0f8ff", "#ffe4e1", "#e6e6fa", "#ffe5b4"];
        let currentColorIndex = 0;

        function changeBackgroundColor() {
            document.body.style.backgroundColor = colors[currentColorIndex];
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }

        setInterval(changeBackgroundColor, 15000); // Change color every 15 seconds
    </script>
</body>
</html>
